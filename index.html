<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="favicon.svg" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="desktop-style.css"
      media="screen and (min-width: 600px)"
    />
    <link
      rel="stylesheet"
      href="mobile-style.css"
      media="screen and (max-width: 599px)"
    />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <main class="game-container vertical-stack">
      <h1 class="game-title">Tic-Tac-Toe</h1>

      <section class="game-score horizontal-stack">
        <div class="score-cell X">
          <span class="score-label">Win <span class="XO">‚úñÔ∏è</span></span>
          <span class="score-value">0</span>
        </div>
        <div class="score-cell draw">
          <span class="score-label">Draw <span class="XO">üçÉ</span></span>
          <span class="score-value">0</span>
        </div>
        <div class="score-cell O">
          <span class="score-label">Win <span class="XO">‚≠ï</span></span>
          <span class="score-value">0</span>
        </div>
      </section>

      <section class="game-status">
        <p class="winner">
          <span class="XO X">‚úñÔ∏è</span>
          <span class="XO O">‚≠ï</span>
          wins!
        </p>
        <p class="draw"><strike>‚úñÔ∏è‚≠ï</strike> It's a draw!</p>
        <p class="turn">
          <span class="XO X">‚úñÔ∏è</span>
          <span class="XO O">‚≠ï</span>
          Turn
        </p>
      </section>

      <section class="game-grid">
        <button class="grid-cell XO"></button>
        <button class="grid-cell XO"></button>
        <button class="grid-cell XO"></button>
        <button class="grid-cell XO"></button>
        <button class="grid-cell XO"></button>
        <button class="grid-cell XO"></button>
        <button class="grid-cell XO"></button>
        <button class="grid-cell XO"></button>
        <button class="grid-cell XO"></button>
      </section>

      <button class="restart-btn btn">Restart</button>
    </main>
    <aside class="menu">
      <form class="controls vertical-stack">
        <label>
          Game Mode:
          <select name="game-mode">
            <option value="single-player" selected>
              Single Player (vs AI)
            </option>
            <option value="two-player">Two Player</option>
          </select>
        </label>

        <label>
          AI Difficulty:
          <select name="ai-difficulty">
            <option value="easy" selected>Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
          </select>
        </label>

        <label>
          AI Goes First:
          <input type="checkbox" name="ai-goes-first" />
        </label>

        <label>
          Dark Mode:
          <input type="checkbox" name="dark-mode" />
        </label>

        <button class="btn">Reset Game Score</button>
      </form>
    </aside>
  </body>
</html>
