<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="favicon.svg" />

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"
      defer
    ></script>
  </head>
  <body>
    <main class="game-container vertical-stack">
      <h1 class="game-title">Tic-Tac-Toe</h1>

      <section class="game-score horizontal-stack">
        <div class="score-display X">
          <span class="score-label">Win <span class="XO">‚úñÔ∏è</span></span>
          <span class="score-value">0</span>
        </div>
        <div class="score-display draw">
          <span class="score-label">Draw <span class="XO">üçÉ</span></span>
          <span class="score-value">0</span>
        </div>
        <div class="score-display O">
          <span class="score-label">Win <span class="XO">‚≠ï</span></span>
          <span class="score-value">0</span>
        </div>
      </section>

      <section class="game-status">
        <p class="winner">
          <span class="XO X">‚úñÔ∏è</span>
          <span class="XO O">‚≠ï</span>
          wins!
        </p>
        <p class="draw"><strike>‚úñÔ∏è‚≠ï</strike> It's a draw!</p>
        <p class="turn">
          <span class="XO X">‚úñÔ∏è</span>
          <span class="XO O">‚≠ï</span>
          Turn
        </p>
      </section>

      <section class="game-grid">
        <button class="grid-cell XO"></button>
        <button class="grid-cell XO"></button>
        <button class="grid-cell XO"></button>
        <button class="grid-cell XO"></button>
        <button class="grid-cell XO"></button>
        <button class="grid-cell XO"></button>
        <button class="grid-cell XO"></button>
        <button class="grid-cell XO"></button>
        <button class="grid-cell XO"></button>
      </section>

      <button class="restart-btn">Restart</button>
    </main>
  </body>
</html>
